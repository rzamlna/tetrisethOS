<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ethOS Tetris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      background: #1e1f26;
      font-family: Arial, sans-serif;
      color: #bfcaff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      width: 90%;
    }
    .scoreboard {
      text-align: center;
      margin-top: 5px;
      font-size: 18px;
    }
    canvas {
      border: 2px solid #333;
      margin-top: 10px;
      background-color: #222;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      border: none;
      background: #2f3545;
      color: white;
      font-size: 24px;
    }
    .logo {
      margin-top: 10px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="btn">☰</button>
    <img class="logo" src="https://ethereum-os.org/static/media/ethOS.9fc0f98a.svg" alt="ethOS logo">
    <button class="btn" onclick="pause()">⏸</button>
  </div>

  <div class="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>Highest Score: <span id="highscore">0</span></div>
  </div>

  <canvas id="tetris" width="200" height="400"></canvas>

  <div class="controls">
    <button class="btn" onclick="playerMove(-1)">←</button>
    <button class="btn" onclick="playerMove(1)">→</button>
    <button class="btn" onclick="playerRotate()">⟳</button>
    <button class="btn" onclick="playerDrop()">↓</button>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('highscore');
    let highScore = localStorage.getItem('ethosTetrisHighScore') || 0;
    highScoreEl.textContent = highScore;

    const colors = [
      null,
      '#f44336',
      '#4caf50',
      '#2196f3',
      '#ffeb3b',
      '#9c27b0',
      '#ff9800',
      '#00bcd4'
    ];

    const arena = createMatrix(10, 20);

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function createPiece(type) {
      if (type === 'T') return [[0, 0, 0],[1, 1, 1],[0, 1, 0]];
      if (type === 'O') return [[2, 2],[2, 2]];
      if (type === 'L') return [[0, 3, 0],[0, 3, 0],[0, 3, 3]];
      if (type === 'J') return [[0, 4, 0],[0, 4, 0],[4, 4, 0]];
      if (type === 'I') return [[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0]];
      if (type === 'S') return [[0, 6, 6],[6, 6, 0],[0, 0, 0]];
      if (type === 'Z') return [[7, 7, 0],[0, 7, 7],[0, 0, 0]];
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] &&
               arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerRotate() {
      rotate(player.matrix);
      if (collide(arena, player)) {
        rotate(player.matrix, false);
      }
    }

    function rotate(matrix, clockwise = true) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (clockwise) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
      }
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 10;
        rowCount *= 2;
      }
    }

    function updateScore() {
      scoreEl.textContent = player.score;
      if (player.score > highScore) {
        highScore = player.score;
        highScoreEl.textContent = highScore;
        localStorage.setItem('ethosTetrisHighScore', highScore);
      }
    }

    function draw() {
      context.fillStyle = '#222';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      score: 0,
    };

    function pause() {
      dropInterval = dropInterval === 0 ? 1000 : 0;
    }

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
