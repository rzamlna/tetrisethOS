<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ethOS Tetris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      background: #1e1f26;
      font-family: Arial, sans-serif;
      color: #bfcaff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      width: 90%;
    }
    .scoreboard {
      text-align: center;
      margin-top: 5px;
      font-size: 18px;
    }
    canvas {
      border: 2px solid #333;
      margin-top: 10px;
      background-color: #222;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      border: none;
      background: #2f3545;
      color: white;
      font-size: 24px;
    }
    .logo {
      margin-top: 10px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="btn">☰</button>
    <img class="logo" src="https://ethereum-os.org/static/media/ethOS.9fc0f98a.svg" alt="ethOS logo">
    <button class="btn">⏸</button>
  </div>

  <div class="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>Highest Score: <span id="highscore">0</span></div>
  </div>

  <canvas id="tetris" width="200" height="400"></canvas>

  <div class="controls">
    <button class="btn" onclick="moveLeft()">←</button>
    <button class="btn" onclick="moveRight()">→</button>
    <button class="btn" onclick="rotate()">⟳</button>
    <button class="btn" onclick="moveDown()">↓</button>
    <button class="btn" onclick="drop()">⬇️</button>
  </div>

  <script>
    // Placeholder JS logic (akan dilanjut)
    function moveLeft() { console.log("Left"); }
    function moveRight() { console.log("Right"); }
    function rotate() { console.log("Rotate"); }
    function moveDown() { console.log("Down"); }
    function drop() { console.log("Drop"); }
  </script>
</body>
</html>
